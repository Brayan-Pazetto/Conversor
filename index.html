<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="./assets/logo.gif" alt="" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>€ Euro</option>
                <option>US$ Dólar americano</option>

            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$10000,00">
        </label>
    

    <button>Converter</button>

    <section>
        <div class="currency-box">
            <Img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>

        </div>

        <img class="arrow" src="./assets/Vector.png" alt="seta">

        <div class="currency-box">
            <Img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>

        </div>
        
    </section>
</main>
</body>

</html>
